 <!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>add some dog</title>
        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="css/Addsomedog.css" type="text/css" rel="stylesheet">
        <link href="css/fileinput.css" type="text/css" media="all" rel="stylesheet" type="text/css" />
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="js/fileinput.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
    </head>
    <body>
     <div class="container kv-main">

                <h1 class="form-signin-heading">Add now!</h1>
               <form enctype="multipart/form-data" action="/search" method="get">
                    <div class="form-group">
                        <input id="file-1" name ="q" type="file" multiple class="file" data-overwrite-initial="true" data-min-file-count="1">
                         <input type="submit" value="搜索">
                   </div>
                </form>


        </div>




    </body>
	<script>

    $("#file-1").fileinput({
        uploadUrl: '#', // you must set a valid URL here else you will get an error
        allowedFileExtensions : ['jpg', 'png','gif'],
        overwriteInitial: false,

        maxFileSize: 1000,
        maxFilesNum: 10,
        //allowedFileTypes: ['image', 'video', 'flash'],
        slugCallback: function(filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
	});

	</script>
</html>
